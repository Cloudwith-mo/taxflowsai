<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaxFlowsAI Auth</title>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    :root {
      --bg: #0d1a2e;
      --card-bg: #1e2a44;
      --primary: #2979ff;
      --text: #e5e7eb;
      --muted: #8f98a5;
      --shadow: rgba(0,0,0,0.4);
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      margin-bottom: 1.5rem;
    }
    .logo i { font-size: 2rem; color: var(--primary) }
    .logo h1 {
      font-size: 1.75rem;
      font-weight: 500;
    }
    .logo h1 span { color: var(--primary) }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 500;
    }
    .input-group {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: .75rem 1rem;
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .input-group i {
      margin-right: .75rem;
      color: var(--muted);
    }
    .input-group input {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: .75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background .2s;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      margin-bottom: 1rem;
    }
    .btn-primary:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: none;
      color: var(--muted);
      margin-bottom: 1rem;
    }
    .btn-secondary:hover { color: var(--text) }

    .toggle {
      display: inline-flex;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }
    .toggle input { display: none; }
    .toggle label {
      padding: .5rem 1rem;
      cursor: pointer;
      color: var(--muted);
      transition: background .2s, color .2s;
      font-size: .95rem;
    }
    .toggle input:checked + label {
      background: var(--primary);
      color: #fff;
    }

    .switch-link {
      font-size: .9rem;
      color: var(--text);
    }
    .switch-link span {
      color: var(--primary);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <i class="fas fa-cloud"></i>
      <h1>TaxFlows<span>AI</span></h1>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="loginEmail" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPassword" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
      <div class="switch-link">
        Don't have an account?
        <span id="showRegister">Sign up</span>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" hidden>
      <h2>Register</h2>

      <!-- Role toggle -->
      <div class="toggle">
        <input type="radio" id="roleClient" name="role" value="client" checked />
        <label for="roleClient">Client</label>
        <input type="radio" id="roleAdmin" name="role" value="admin" />
        <label for="roleAdmin">Admin</label>
      </div>

      <!-- Full Name -->
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="regName" placeholder="Full Name" required />
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="regEmail" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="regPass" placeholder="Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="regPass2" placeholder="Confirm Password" required />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <div class="switch-link">
        Already have an account?
        <span id="showLogin">Log in</span>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const regForm   = document.getElementById('registerForm');
    document.getElementById('showRegister').onclick = () => {
      loginForm.hidden = true;
      regForm.hidden   = false;
    };
    document.getElementById('showLogin').onclick = () => {
      regForm.hidden   = true;
      loginForm.hidden = false;
    };

    // Registration: save user to localStorage
    regForm.addEventListener('submit', e => {
      e.preventDefault();
      const name  = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const p1    = document.getElementById('regPass').value;
      const p2    = document.getElementById('regPass2').value;
      if (p1 !== p2) {
        alert("Passwords don't match");
        return;
      }
      const role = document.querySelector('input[name=role]:checked').value;
      const key  = 'user_' + email;
      if (localStorage.getItem(key)) {
        alert("Email already registered");
        return;
      }
      localStorage.setItem(key, JSON.stringify({
        name, email, password: p1, role
      }));
      alert(`Registered ${role}: ${name}`);
      regForm.hidden   = true;
      loginForm.hidden = false;
    });

    // Login: verify & set currentUser then redirect
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const pass  = document.getElementById('loginPassword').value;
      const userJSON = localStorage.getItem('user_' + email);
      if (!userJSON) {
        alert("No account found");
        return;
      }
      const user = JSON.parse(userJSON);
      if (user.password !== pass) {
        alert("Invalid password");
        return;
      }
      localStorage.setItem('currentUser', email);
      window.location.href = 'taxflowsai-dashboard.html';
    });
  </script>
</body>
</html>
